<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A little library that can be used for creating WebGL powered distortion hover effects using displacement images." />
		<meta name="keywords" content="webgl, hover, effect, distortion, displacement, web development, three.js" />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>
		<main>
			<div class="content">
				<h1>Innovative digital solutions in action</h1>
			</div>

			<div class="grid">
				<div class="grid__item grid__item--bg">
					<div class="grid__item-img" data-displacement="img/displacement/8.jpg" data-intensity="0.8" data-speedIn="1" data-speedOut=".6">
						<img src="img/Img28.png" alt="Image"/>
						<img src="img/Img27.png" alt="Image"/>
					</div>
					<div class="grid__item-content">
						<h2 class="grid__item-title">Voip Threat Intelligence</h2>
					</div>
				</div>

				<div class="grid__item grid__item--bg">
					<div class="grid__item-img" data-displacement="img/displacement/8.jpg" data-intensity="-0.8" data-speedIn="1" data-speedOut="0.6">
						<img src="img/Img28.png" alt="Image"/>
						<img src="img/Img27.png" alt="Image"/>
					</div>
					<div class="grid__item-content">
						<h2 class="grid__item-title">SALA-Z</h2>
					</div>
				</div>
				
				<div class="grid__item grid__item--bg">
					<div class="grid__item-img" data-displacement="img/displacement/7.jpg" data-intensity="0.8" data-speedIn="1" data-speedOut="0.6" data-easing="Circ.easeOut">
						<img src="img/Img28.png" alt="Image"/>
						<img src="img/Img27.png" alt="Image"/>
					</div>
					<div class="grid__item-content">
						<!--<span class="grid__item-meta">Spain</span>-->
						<h2 class="grid__item-title">Tortus</h2>

					</div>
				</div>
				
				<div class="grid__item grid__item--bg">
					<div class="grid__item-img" data-displacement="img/displacement/8.jpg" data-intensity="-0.8" data-speedIn="1" data-speedOut="0.6">
						<img src="img/Img28.png" alt="Image"/>
						<img src="img/Img27.png" alt="Image"/>
					</div>
					<div class="grid__item-content">
						<h2 class="grid__item-title">Physalina</h2>
					</div>
				</div>
			</div>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
		<script src="js/hover.js"></script>
		<script>

			Array.from(document.querySelectorAll('.grid__item-img')).forEach((el) => {
				const imgs = Array.from(el.querySelectorAll('img'));
				new hoverEffect({
					parent: el,
					intensity: el.dataset.intensity || undefined,
					speedIn: el.dataset.speedin || undefined,
					speedOut: el.dataset.speedout || undefined,
					easing: el.dataset.easing || undefined,
					hover: el.dataset.hover || undefined,
					image1: imgs[0].getAttribute('src'),
					image2: imgs[1].getAttribute('src'),
					displacementImage: el.dataset.displacement
				});
			});
		</script>
	</body>
</html>
